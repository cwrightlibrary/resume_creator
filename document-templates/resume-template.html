<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Template</title>
<style>
    .info-table {
        width: 100%;
    }
    #info-name {
        width: 80%;
        text-align: left;
    }
    #info-name {
        vertical-align: bottom;
    }
    #info-name h1 {
        font-weight: normal;
    }
    #info-job-title {
        vertical-align: bottom;
    }
    #info-job-title p{
        text-align: right;
        text-transform: uppercase;
    }
    .profile-table {
        width: 100%;
    }
    #profile-title {
        vertical-align: bottom;
        text-align: left;
    }
    #profile-text {
        vertical-align: top;
        width: 80%;
    }
    #profile-contact {
        vertical-align: top;
        text-align: right;
    }
    .experience-education {
        width: 100%;
    }
</style>
</head>
<body>

<table class="info-table">
    <tr>
        <td id="info-name"><h1>Name <b>Surname</b></h1></td>
        <td id="info-job-title"><p>Job Title</p></td>
    </tr>
</table>

<table class="profile-table">
    <tr>
        <th id="profile-title"><h2>Profile</h2></th>
    </tr>
    <tr id="profile-text-row">
        <td id="profile-text">Lorem ipsum or something idk just this is where we write all the stuff okay. Lorem ipsum or something idk just this is where we write all the stuff okay.</td>
        <td id="profile-contact">(555) 555-5555<br>email@address.com</td>
    </tr>
</table>

<table class="experience-education">
    <tr>
        <th>Education</th>
        <th>Experience</th>
    </tr>
</table>
</body>
</html>
